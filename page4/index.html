<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Page 4</title>
</head>

<body>
    <div class="container">
        <div class="row-num">
            <h1>1</h1>
        </div>
        <div class="header">
            <div class="row-1-1">
                <button class="btn round-icon h-icon">H</button>
                <button class="btn round-icon n-icon">N</button>
                <button class="btn round-icon op-icon">OP</button>
            </div>
            <div class="row-1-2">
                <button class="btn delete"><i class="fa fa-trash"></i> DELETE</button>
                <button class="btn send">SEND <i class="fa fa-send"></i></button>
                <button class="btn upload"><i class="fa fa-upload"></i> UPLOAD</button>
                <button class="btn talk disabled"><i class="fa fa-microphone"></i> TALK</button>
                <button class="btn save-small"><i class="fa fa-save"></i> SAVE</button>
                <button class="btn save-big"><i class="fa fa-save"></i> SAVE</button>

            </div>
        </div>
        <div class="row-num">
            <h1>2</h1>
        </div>
        <div class="card">
            <div class="card-header">
                <div class="card-dp-name">
                    <div>
                        <button class="btn round-icon r-icon">R</button>
                    </div>
                    <div class="card-text">
                        <h4>Shrimp and Chorizo Paella</h4>
                        <p class="text-para">September 14, 2016</p>
                    </div>
                </div>
                <div>
                    <i class="fa fa-ellipsis-v"></i>
                </div>
            </div>
            <img class="card-image" src="./static/images/paella.jpeg" alt="Food Item">

            <div class="card-text">
                <p class="text-para">
                    This impressive paella is a perfect party dish and a fun meal to cook together with your guests. Add
                    1 cup of frozen peas along with the mussels, if you like.
                </p>
            </div>
            <div class="card-footer">
                <div class="card-react">
                    <div class="card-text">
                        <i class="fa fa-heart"></i>
                    </div>
                    <div class="card-text">
                        <i class="fa fa-share-alt"></i>
                    </div>
                </div>
                <div>
                    <i class="card-arrow down"></i>
                </div>
            </div>

        </div>
